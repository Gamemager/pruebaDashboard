<div class="container">
  <h5 class="auth-logo animated fadeInUp">
    <i class="fa fa-circle text-gray"></i>
    Boost Dashboard
    <i class="fa fa-circle text-warning"></i>
  </h5>
  <widget
    class="widget-auth animated fadeInUp mx-auto"
    [title]="'<h3 class=mt-0>Login to Boost Dasboard</h3>'"
    [customHeader]="true"
    bodyClass="mt-0"
  >
    <p class="widget-auth-info">
      Use your email/user to sign in.
    </p>
    <br>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
  <alert type="danger alert-sm" *ngIf="loginService.errorMessage">
    {{ loginService.errorMessage }}
  </alert>

  <div class="form-group">
    <input class="form-control no-border" type="text" placeholder="user"
      id="user" formControlName="user" required />
  </div>

  <div class="form-group">
    <input class="form-control no-border" type="password" placeholder="password"
      id="password" formControlName="password" required />
  </div>

  <div class="form-group form-check">
    <input type="checkbox" formControlName="rememberMe" id="rememberMe" class="form-check-input" />
    <label for="rememberMe" class="form-check-label">Remember Me</label>
  </div>

  <button class="btn btn-inverse btn-sm auth-btn mb-3" type="submit">
    {{ loginService.isFetching ? 'Loading...' : 'Login' }}
  </button>
</form>

    <p class="widget-auth-info">
      Don't have an account? Ask your administrator to create one for you.
    </p>
  </widget>
  <br>
  <footer class="auth-footer">
    2025 Powered by <a href="#" target="_blank">Boost Agency</a>
  </footer>
</div>
