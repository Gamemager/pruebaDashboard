<div class="container">
  <h5 class="auth-logo animated fadeInUp">
    <i class="fa fa-circle text-gray"></i>
    Sing App
    <i class="fa fa-circle text-warning"></i>
  </h5>
  <widget
    class="widget-auth animated fadeInUp mx-auto"
    [title]="'<h3 class=mt-0>Create an account</h3>'"
    [customHeader]="true"
    bodyClass="mt-0"
  >
    <p class="widget-auth-info">Please fill all fields below</p>
    <form
      class="mt"
      (ngSubmit)="register()"
      [formGroup]="registerForm"
    >
      <alert type="danger alert-sm" *ngIf="registerService.errorMessage">
        {{registerService.errorMessage}}
      </alert>
      <div class="form-group">
        <input
          name="email"
          formControlName="email"
          class="form-control no-border"
          id="email"
          type="text"
          placeholder="Email"
          required
        />
      </div>
      <div class="form-group">
        <input
          name="name"
          formControlName="name"
          class="form-control no-border"
          id="name"
          type="text"
          placeholder="name"
          required
        />
      </div>
      <div class="form-group">
        <input
          name="lastname"
          formControlName="lastname"
          class="form-control no-border"
          id="lastname"
          type="text"
          placeholder="lastname"
          required
        />
      </div>
      <div class="form-group">
        <input
          name="username"
          formControlName="username"
          class="form-control no-border"
          id="username"
          type="text"
          placeholder="username"
          required
        />
      </div>
      <div class="form-group">
        <input
          name="role"
          formControlName="role"
          class="form-control no-border"
          id="role"
          type="text"
          placeholder="role"
          required
        />
      </div>
      <div class="form-group">
        <input
          name="password"
          formControlName="password"
          class="form-control no-border"
          id="password"
          type="password"
          placeholder="Password"
          required
        />
      </div>
      <div class="form-group">
        <input
          name="confirmPassword"
          formControlName="confirmPassword"
          class="form-control no-border"
          id="confirmPassword"
          type="password"
          placeholder="Confirm"
          required
        />
      </div>
      <button class="btn btn-inverse btn-sm auth-btn mb-3" type="submit">
        {{registerService.isFetching ? 'Loading...' : 'Register'}}
      </button>
      <div class="social-buttons"></div>
    </form>
  </widget>

</div>
